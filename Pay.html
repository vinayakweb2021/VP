<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
<style>
p.pay-button1 {
    padding: 10px;
    margin-block-start: 0em;
    margin-block-end: 0em;
    text-align: center ;
    color: white;
    font-size: 20px;
    cursor: pointer;
}
.bank-statement2 {
    width: 99.5%;
    background-color: blue;
    margin-top: 18px;
    margin-left: 0px;
    margin-bottom: 0px;
    box-shadow: 0px 0px 0px 0px #fff;
    -webkit-box-shadow: 0 10px 6px -6px #777;
    -moz-box-shadow: 0 10px 6px -6px #777;
    box-shadow: 0 10px 6px -6px #777;
}
.bank-statement1 img {
    width: 3%;
    margin-top: -4px;
    margin-left: 8%;
}
.bank-statement1 {
    display: flex;
    flex-direction: row;
}
p.bank-name {
    margin-top: 5px;
    margin-bottom: 0px;
    text-align: center;
    font-size: 20px;
    margin-left: 10px;
}
input#myCheck {
    margin-top: 10px;
}
.bank-statement {
    width: 97%;
    background-color: #ddd;
    margin-top: 5px;
    margin-left: 9px;
    margin-bottom: 5px;
    border: 1px solid #ddd;
    padding: 10px;
    box-shadow: 0px 0px 0px 0px #fff;
    -webkit-box-shadow: 0 10px 6px -6px #777;
    -moz-box-shadow: 0 10px 6px -6px #777;
    box-shadow: 0 10px 6px -6px #777;
}
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 0px;
    border: 1px solid #888;
    width: 99%;
}
.pay-lines {
    display: inline-block;
    width: 100%;
    background-color: blue;
}
.close {
    color: #fff;
    float: right;
    font-size: 30px;
    font-weight: bold;
    margin-right: 12px;
    margin-top: 6px;
}
p.pay-button {
    margin-top: 0px;
    margin-bottom: 0px;
    text-align: center;
    font-size: 25px;
    padding: 10px;
    color: #fff;
}

/* The Close Button */

.close:hover,
.close:focus {
  color: #fff;
  text-decoration: none;
  cursor: pointer;
}





.column {
  float: left;
  width: 23%;
  padding: 0 10px;
}

.row {margin: 0 -5px;}



.row:after {
  content: "";
  display: table;
  clear: both;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.container { 
  height: 200px;
  position: relative;
  border: 3px solid green; 
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}
p.buy-buttons {
    display: flex;
    flex-direction: row;
}
button.buy-amount {
    background-color: brown;
}
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .column {
    float: left;
    width: 100%;
    padding: 0 0px;
}
.bank-statement {
    width: 91%;
    background-color: #ddd;
    margin-top: 5px;
    margin-left: 9px;
    margin-bottom: 5px;
    border: 1px solid #ddd;
    padding: 10px;
    box-shadow: 0px 0px 0px 0px #fff;
    -webkit-box-shadow: 0 10px 6px -6px #777;
    -moz-box-shadow: 0 10px 6px -6px #777;
    box-shadow: 0 10px 6px -6px #777;
}
.bank-statement1 img {
    width: 11%;
    margin-top: -4px;
    margin-left: 8%;
}
.bank-field {
    display: flex;
    flex-direction: column;
}
label.name-field {
    margin-top: 10px;
}
.name-field1 {
    padding: 5px;
    margin-top: 5px;
}


.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 52px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}
input.name-field2 {
    padding: 9px;
    margin-top: 10px;
    background-color: dimgrey;
    color: #fff;
}
}
</style>

<script>
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
  modal.style.display = "block";
}
span.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
<script>
function myFunction() {
  var checkBox = document.getElementById("myCheck");
  var text = document.getElementById("text");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}
</script>
